<ul class="messages">
  <li *ngFor="let message of messages">
    <div>
      {{ message.user.username }}<span *ngIf="message.server_timestamp"> @ {{ message.server_timestamp }}</span>
    </div>
    <p>{{ message.text }}</p>
  </li>
</ul>

<textarea [(ngModel)]="messageText" (keypress)="keypress($event)"></textarea>
<button (click)="sendMessage()">Send</button>
